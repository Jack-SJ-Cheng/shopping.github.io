<!doctype html>
<html lang="zh-Hant-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/checkout.css">
    <title>film cafe</title>
    <script src="https://kit.fontawesome.com/95baea9f17.js" crossorigin="anonymous"></script>
</head>



<body>
    <nav class="navbar navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="shop.html">
            <img src="img/logo.png" width="30" height="30" alt="" loading="lazy">
        </a>
        <div class="dropdown">
            <button class="btn dropdown-toggle btn-cart" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-shopping-cart fa-2x"></i>
                <span class="badge badge-pill badge-danger">2</span>
            </button>
            <div class="dropdown-menu dropdown-menu-right px-3 py-2" style="width: 400px;"
                aria-labelledby="dropdownMenuButton">
                <h6>you have already selected.</h6>
                <table class="table" style="font-size: 90%;">
                    <thead>
                        <tr>
                            <th></th>
                            <th>商品名稱</th>
                            <th>商品規格</th>
                            <th>數量</th>
                            <th>價錢</th>
                        </tr>
                    </thead>
                    <tr>
                        <td><a class="text-muted" href="#removeModal" data-toggle="modal" data-product="黃金曼特寧"
                                data-num="1磅"><i class="far fa-trash-alt"></i></a></td>
                        <td>黃金曼特寧</td>
                        <td>1磅</td>
                        <td>1</td>
                        <td>$500</td>
                    </tr>
                    <tr>
                        <td><a class="text-muted" href="#removeModal" data-toggle="modal" data-product="耶加雪菲"
                                data-num="1磅"><i class="far fa-trash-alt"></i></a></td>
                        <td>耶加雪菲</td>
                        <td>1磅</td>
                        <td>2</td>
                        <td>$800</td>
                    </tr>
                </table>
                <button class="btn btn-primary btn-block btn-sm" type="submit">結帳去</button>
            </div>
        </div>
    </nav>
    <section class="main container">
        <h3 class="text-center mt-5">結帳</h3>
        <div class="row text-center my-3 mx-3">
            <div class="col-12 col-sm alert alert-secondary rounded-pill mx-2" role="alert">1.輸入訂單資料</div>
            <div class="col-12 col-sm alert alert-primary rounded-pill mx-2" role="alert">2.輸入付款資料</div>
            <div class="col-12 col-sm alert alert-light rounded-pill mx-2" role="alert">3.完成</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-7">
                <div class="row">
                    <div class="col-sm-3 col-12">
                        <div class="list-group" id="list-tab" role="tablist">
                            <a class="list-group-item list-group-item-action active" id="list-profile-list"
                                data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">超商貨到付款</a>
                            <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list"
                                href="#list-messages" role="tab" aria-controls="messages">宅配貨到付款</a>
                        </div>
                    </div>
                    <div class="col-sm-9 col-12">
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="list-profile" role="tabpanel"
                                aria-labelledby="list-profile-list">
                                <a href="#" class="btn btn-outline-secondary btn-block mb-3">前往選擇店鋪位置</a>
                                <div class="h6 mb-3 text-center">7-11合平門市</div>
                                <button class="btn btn-primary btn-block" type="submit">送出</button>
                            </div>
                            <div class="tab-pane fade" id="list-messages" role="tabpanel"
                                aria-labelledby="list-messages-list">
                                <form class="needs-validation" novalidate>
                                    <div class="form-row">
                                      <div class="col-md mb-3">
                                        <label for="validationCustom03">地址</label>
                                        <input type="text" class="form-control" id="validationCustom03" required>
                                        <div class="invalid-feedback">
                                          請輸入正確地址
                                        </div>
                                      </div>
                                      <div class="col-md-2 mb-3">
                                        <label for="validationCustom05">郵遞區號</label>
                                        <input type="text" class="form-control" id="validationCustom05">
                                      </div>
                                    </div>
                                    <button class="btn btn-primary btn-block" type="submit">送出</button>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <footer class="bg-secondary p-3">
        <div class="container">
            <h3 class="text-film">啡影咖啡館</h3>
            <address class="m-1">高雄市新興區尚義街165號</address>
            <p class="m-1">07-5555555</p>
        </div>
    </footer>

    <!-- removeModal -->
    <div class="modal fade" id="removeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-light">
                    <h5 class="modal-title" id="exampleModalLabel">確定刪除?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-outline-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#removeModal').on('show.bs.modal', function (e) {
                let btn = e.relatedTarget;
                let product = btn.getAttribute('data-product');
                let modal = $(this);
                modal.find('.modal-body').text(product);
            })
        });
        // 表單驗證功能
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
