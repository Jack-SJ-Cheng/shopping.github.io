<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cart.css">
    <title>film cafe</title>
    <script src="https://kit.fontawesome.com/95baea9f17.js" crossorigin="anonymous"></script>
</head>



<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" width="30" height="30" alt="" loading="lazy">
        </a>
        <div class="dropdown">
            <button class="btn dropdown-toggle btn-cart" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-shopping-cart fa-2x"></i>
                <span class="badge badge-pill badge-danger">0</span>
            </button>
            <div class="dropdown-menu dropdown-menu-right px-3 py-2" style="width: 300px;"
                aria-labelledby="dropdownMenuButton">
                <h6>you have already selected.</h6>
                <table class="table">
                    <tr>
                        <td><a class="text-muted" href="#removeModal" data-toggle="modal" data-product="ABCD" data-num="1件"><i
                                    class="far fa-trash-alt"></i></a></td>
                        <td>ABCD</td>
                        <td>1件</td>
                        <td>$500</td>
                    </tr>
                </table>
                <button class="btn btn-primary btn-block btn-sm" type="submit">送出</button>
            </div>
        </div>
    </nav>
    <!-- removeModal -->
    <div class="modal fade" id="removeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">刪除</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-outline-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#removeModal').on('show.bs.modal', function(e){
                let btn = e.relatedTarget;
                let product = btn.getAttribute('data-product');
                let modal = $(this);
                modal.find('.modal-body').text(product);
            })
        });
    </script>
</body>

</html>
